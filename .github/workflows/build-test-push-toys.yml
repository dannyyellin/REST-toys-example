name: build-test-push-toys
on:
  workflow_dispatch:
#  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and export
      uses: docker/build-push-action@v5
      with:
        context: ./cicd
        file: ./cicd/Dockerfile
        tags: toys-robust:latest, ${{ vars.USERNAME }}/toys-robust:latest
        outputs: type=docker,dest=/tmp/image.tar
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: toys-robust
        path: /tmp/image.tar  # downloads the image (named image.tar) to the /tmp dir
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Create Docker network
      run: docker network create test-network
    - name: Debug network
      run: |
        docker network inspect test-network
        docker exec toys-robust ping -c 2 mongo
    #1. Pull Mongo and run it.
    - name: Pull mongo image from dockerhub
      run: docker pull mongo:latest
    - name: run mongo in container
      run: docker run -d -p 27017:27017 --name mongo --network test-network mongo:latest
    - name: Check if MongoDB container is running
      run: docker ps -a
    - name: Check MongoDB logs
      run: docker logs mongo
    - name: Wait for MongoDB to be ready
      run: |
        echo "Waiting for MongoDB to be ready..."
        for i in {1..30}; do
          if docker exec mongo mongosh --quiet --eval "db.adminCommand({ping: 1})" > /dev/null 2>&1; then
            echo "MongoDB is ready!"
            exit 0
          fi
          echo "Attempt $i: MongoDB not ready yet, waiting..."
          sleep 2
        done
        echo "MongoDB failed to start in time"
        docker logs mongo
        exit 1
    # 2. download image and run it in a container
    - name: Download artifact
      uses: actions/download-artifact@v4  # downloads all artifacts
      with:
        name: toys-robust
        path: /tmp
    - name: Verify downloaded artifact
      run: ls -l /tmp
    - name: Load Docker toys-robust tar image from previous job (load is for tar images)
      run: docker load --input /tmp/image.tar
    - name: check toys-robust image is loaded
      run: docker image ls
    - name: run toys-robust image in container
      run: docker run -p 8000:80 -d --network test-network toys-robust
    - name: Check container is running
      run: docker ps
#    # 3. set up python and pytest environment
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest # not using "yet" lint checker like ruff
        pip install requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
#      # 3. run pytest tests and upload the results to GH_test_results
    - name: check for pytest directory
      run: |
        ls -l
    - name: Test with pytest  # additionally use ruff or other lint checkers
      run: |
        cd pytest-code
        pytest -v test-toys.py > test_results.txt
    - name: upload test results
      if: always()  # always perform this step even if tests fail, to see results
      uses: actions/upload-artifact@v4
      with:
        name: GH_test_results
        path: pytest-code/test_results.txt
#      The following steps will only execute if tests succeeded
#      # 4. Push images to DockerHub
    - name: Set DATE
      run: echo "DATE=$(date -I)" >> $GITHUB_ENV
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
    - name: push image with "latest" and date tags to DH
      run: |
        docker push ${{ secrets.USERNAME }}/toys
        docker tag ${{ secrets.USERNAME }}/toys \
        ${{ secrets.USERNAME }}/toys:${{ env.DATE }}
        docker push \
        ${{ secrets.USERNAME }}/toys:${{ env.DATE }}